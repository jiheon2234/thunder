{% extends 'base.html' %}
{% block title %} 생성 {% endblock %}
{% block content %}
<div class="container " style="padding-right:200px; padding-left:200px;">
    <h1 class="text-center">상품등록</h1>
    <form id="submitform"  method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% include "form_errors.html" %}
        <!-- 오류표시 End -->

            <label for="is_new" class="form-label " ></label>
             <span  class="fs-7" >이미지를 입력해 주세요 자동으로 크기 변환됨</span>
            <input type="file"   name="image" accept="image/" class="form-control ">

        <div id="ti" class="mb-3 fs-2">
            <label for="name" class="form-label " >상품명</label> <span  class="fs-6
            "></span>
            <input type="text"   name="name" class="form-control"
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>
         <div id="ti" class="mb-3 fs-2">
            <label for="is_new" class="form-label " >새거인지?</label>
             <span  class="fs-6"></span>
            <input type="checkbox"   name="is_new">
        </div>
        <div id="ti" class="mb-3 fs-2">
            <label for="can_change" class="form-label " >교환가능한지?</label>
             <span  class="fs-6"></span>
            <input type="checkbox"   name="can_change">
        </div>
        <div id="ti" class="mb-3 fs-2">
            <label for="price" class="form-label " >가격</label>
             <span  class="fs-6"></span>
            <input type="number"   name="price">
        </div>
        <div id="ti" class="mb-3 fs-2">
            <label for="is_new" class="form-label " >어디?</label>
             <span  class="fs-6"></span>
            <input type="text"   name="where" class="form-control">
        </div>
        <div id="te"  class="mb-3 fs-2">
            <label for="desc" class="form-label" >상품설명</label> <span class="  fs-6"></span>
                <textarea  name="desc" class="form-control"
                      rows="10">{{ form.text.value|default_if_none:'' }}</textarea>
        </div>

        <p class="row">
            <div class="col">
            <button  id='sbtn'type="submit" class=" btn btn-dark justify-content-center">submit</button>

            </div>
        </p>
    </form>
    </div>
    {% endblock %}
