{% extends 'base.html' %}
{% load static %}
{% block title %} 회원가입 {% endblock %}
{% block content %}
<div class="container my-3">
    <form id="ff" method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">아이디</label>
            <input  type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
                   <p id="username_warning">아직 입력되지 않았습니다</p>
                   <input id="btn" type="button" value="아이디중복체크"> <span id="idcheck">중복체크를 해 주세요</span>
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
                   <p id="p1_warning">아직 입력되지 않았습니다</p>


        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
                   <p id="p2_warning">아직 입력되지 않았습니다</p>

        </div>
        <div class="mb-3">

        <button  type="button" id="submit-button" class="btn w-100 btn-lg btn-dark rounded-3" >생성하기</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'common/signup.js' %}"></script>
{% endblock %}
